# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

$scriptsDir = $HOME/.config/hypr/scripts
# SUPER key
$mainMod = SUPER
	
# Basics
bind = $mainMod, RETURN, exec, rofi -show drun # Open rofi
bind = $mainMod, F, fullscreen, 1 # Open the window in fullscreen
bind = $mainMod SHIFT, F, fullscreen, 0 # Open the window in fullscreen
bind = $mainMod SHIFT, T, togglefloating # Toggle between tiling and floating window
bind = $mainMod, Q, killactive # Close current window
bind = $mainMod, M, exit # Exit Hyprland
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Alt + Tab
bind = ALT, Tab, cyclenext, 
bind = ALT, Tab, bringactivetotop,
bind = ALT SHIFT, Tab, cyclenext, prev 
bind = ALT SHIFT, Tab, bringactivetotop,

# Move windows
## Vim like wise
bind = $mainMod CTRL, h, swapwindow, l  
binde = $mainMod CTRL, h, moveactive, -50 0  
bind = $mainMod CTRL, l, swapwindow, r  
binde = $mainMod CTRL, l, moveactive, 50 0  
bind = $mainMod CTRL, k, swapwindow, u  
binde = $mainMod CTRL, k, moveactive, 0 -50  
bind = $mainMod CTRL, j, swapwindow, d  
binde = $mainMod CTRL, j, moveactive, 0 50

## Arrows wise
bind = $mainMod CTRL, left, swapwindow, l  
binde = $mainMod CTRL, left, moveactive, -50 0  
bind = $mainMod CTRL, right, swapwindow, r  
binde = $mainMod CTRL, right, moveactive, 50 0  
bind = $mainMod CTRL, up, swapwindow, u  
binde = $mainMod CTRL, up, moveactive, 0 -50  
bind = $mainMod CTRL, down, swapwindow, d  
binde = $mainMod CTRL, down, moveactive, 0 50

# Resize
## Vim like wise
bind = $mainMod SHIFT, l, resizeactive, 10 0
bind = $mainMod SHIFT, h, resizeactive, -10 0
bind = $mainMod SHIFT, k, resizeactive, 0 -10
bind = $mainMod SHIFT, j, resizeactive, 0 10

## Arrows wise
bind = $mainMod SHIFT, right, resizeactive, 10 0
bind = $mainMod SHIFT, left, resizeactive, -10 0
bind = $mainMod SHIFT, up, resizeactive, 0 -10
bind = $mainMod SHIFT, down, resizeactive, 0 10

# Apps
bind = $mainMod, T, exec, wezterm-gui # Open wezterm-gui
bind = $mainMod, W, exec, firefox # Open firefox
bind = $mainMod, E, exec, launch_lfi.sh # Opens the filemanager

# Scripts
bind = $mainMod SHIFT, B, exec, $scriptsDir/reload-waybar.sh # Reload Waybar
bind = $mainMod SHIFT, W, exec, $scriptsDir/reload-hyprpaper.sh # Reload hyprpaper after a changing the wallpaper
bind = CTRL ALT, L, exec, $scriptsDir/LockScreen.sh # screen lock
bind = CTRL ALT, P, exec, $scriptsDir/Wlogout.sh # power menu

# Workspaces
# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l # Move focus left
bind = $mainMod, right, movefocus, r # Move focus right
bind = $mainMod, up, movefocus, u # Move focus up
bind = $mainMod, down, movefocus, d # Move focus down

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1 # Switch to workspace 1
bind = $mainMod, 2, workspace, 2 # Switch to workspace 2
bind = $mainMod, 3, workspace, 3 # Switch to workspace 3
bind = $mainMod, 4, workspace, 4 # Switch to workspace 4
bind = $mainMod, 5, workspace, 5 # Switch to workspace 5
bind = $mainMod, 6, workspace, 6 # Switch to workspace 6
bind = $mainMod, 7, workspace, 7 # Switch to workspace 7
bind = $mainMod, 8, workspace, 8 # Switch to workspace 8
bind = $mainMod, 9, workspace, 9 # Switch to workspace 9
bind = $mainMod, 0, workspace, 10 # Switch to workspace 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod ALT, 1, movetoworkspace, 1 #  Move window to workspace 1
bind = $mainMod ALT, 2, movetoworkspace, 2 #  Move window to workspace 2
bind = $mainMod ALT, 3, movetoworkspace, 3 #  Move window to workspace 3
bind = $mainMod ALT, 4, movetoworkspace, 4 #  Move window to workspace 4
bind = $mainMod ALT, 5, movetoworkspace, 5 #  Move window to workspace 5
bind = $mainMod ALT, 6, movetoworkspace, 6 #  Move window to workspace 6
bind = $mainMod ALT, 7, movetoworkspace, 7 #  Move window to workspace 7
bind = $mainMod ALT, 8, movetoworkspace, 8 #  Move window to workspace 8
bind = $mainMod ALT, 9, movetoworkspace, 9 #  Move window to workspace 9
bind = $mainMod ALT, 0, movetoworkspace, 10 #  Move window to workspace 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1 # Scroll workspaces 
bind = $mainMod, mouse_up, workspace, e-1 # Scroll workspaces

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow # Move window
bindm = $mainMod, mouse:273, resizewindow # Resize window

# Others
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86MonBrightnessUp, exec, brightnessctl set 10%+
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind = , XF86WLAN, exec, nmcli radio wifi toggle
bind = , XF86Refresh, exec, xdotool key F5

